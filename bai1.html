<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = 0;
        let total = 0;
        while( num != -1 ) {
            num = parseInt(prompt("Enter a number: "));
            alert("Số bạn nhập là " + num);
            total = num + total;
        }
        alert(total);
    </script>
</body>
</html>
